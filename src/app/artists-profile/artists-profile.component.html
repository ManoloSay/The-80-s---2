<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  </head>
  <body style="background-color: rgb(42, 42, 42);">
    <!-- CABEZERA -->
    <div class="profile-container">
      <div class="search-bar">
        &nbsp;&nbsp;
        <input type="text" placeholder="search..." />
        <span class="fa fa-search search-icon"></span>
        &nbsp;&nbsp;&nbsp;
      </div>
      <div class="profile-picture">
       <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="profile photo" class="rounded-circle" (click)="redirectToBienvenido()"/>
      </div>
    </div>
    <!-- END CABEZERA -->

    <div class="container-fluid">
      <div class="row">
        <!-- Lado izquierdo-->
        <div class="col-md-3 text-white d-flex flex-column justify-content-start">
          <app-artists></app-artists>
        </div>
        <div class="col-md-6">
          <h1 class="white-h1">{{ artistName }}</h1>
          <br>
          <img [src]="artistData.artistPhoto" alt="Foto del artista" class="artist-photo" />
          <br>
        <br><br>
          <h4>Discs</h4>
          <div class="playlists">
            <div class="playlist-block" *ngFor="let album of artistData.albums | keyvalue" (click)="albumClicked(album.key)">
              <br>
              <img [src]="album.value.cover" [alt]="album.key" />
              <h3>{{ album.key }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Lado derecho (sidebar derecho) -->
    <div class="col-md-3 text-white d-flex flex-column justify-content-start">
      <!-- Agrega contenido lateral derecho aquÃ­ -->
    </div>
    <br><br>
    <!-- GENEROS -->
    <div class="dashboard-container">
      <app-genres></app-genres>
    </div>
  </body>
</html>
