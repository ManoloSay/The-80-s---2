<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <!-- CABEZERA -->
    <div class="profile-container">
      <div class="search-bar">
        &nbsp;&nbsp;
        <input type="text" placeholder="search..." />
        <span class="fa fa-search search-icon"></span>
        &nbsp;&nbsp;&nbsp;
      </div>
      <div class="profile-picture">
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
          alt="profile photo"
          class="rounded-circle"
        />
      </div>
    </div>
    <!-- END CABEZERA -->
    <div class="container-fluid">
      <div class="row">
        <!-- Lado izquierdo-->
        <div class="col-md-2">
          <div class="custom-column">
            <app-artists></app-artists>
          </div>
        </div>

        <div class="col-md-8">
          <div class="centered-box">
            <h4>Recommended Today</h4>
            <div class="playlists">
              <div class="playlist-block">
                <img src="{{ this.spainPhoto }}" alt="spainPhoto" />
                <h3>Grandes Exitos</h3>
              </div>
              <!-- Agrega más bloques de playlist aquí -->
            </div>

            <!-- Agrega más bloques de playlists y títulos aquí -->
          </div>
        </div>

        <!-- Lado derecho (sidebar derecho) -->
        <div class="col-md-2">
          <div class="custom-column">
            <div class="youtube-audio-overlay">
              <iframe
                id="youtubePlayer"
                width="200"
                height="200"
                [src]="youtubeID"
                frameborder="0"
                allowfullscreen
                (ended)="onVideoEnded()"
              ></iframe>
            </div>

            <br />
            <h6>
              <button class="btn btn-spotify">
                Add Playlist <i class="fas fa-plus"></i>
              </button>
            </h6>
          </div>
        </div>
      </div>

      <!-- GENEROS -->
      <div class="dashboard-container">
        <app-genres></app-genres>
      </div>

      <div *ngIf="cantantes.length > 0">
        <h2>Lista de Cantantes</h2>
        <ul>
          <li *ngFor="let cantante of cantantes">{{ cantante }}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
